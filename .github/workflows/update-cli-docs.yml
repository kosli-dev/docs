name: Update CLI Reference Docs

on:
  workflow_dispatch:
    inputs:
      cli_tag:
        description: 'CLI release tag (e.g. v2.11.2)'
        required: true
  repository_dispatch:
    types: [cli-release]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-cli-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Determine CLI tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "cli_tag=${{ github.event.client_payload.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "cli_tag=${{ github.event.inputs.cli_tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout docs repo
        uses: actions/checkout@v4

      - name: Checkout CLI repo
        uses: actions/checkout@v4
        with:
          repository: kosli-dev/cli
          ref: ${{ steps.tag.outputs.cli_tag }}
          path: cli-repo

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: cli-repo/go.mod

      - name: Build kosli CLI
        working-directory: cli-repo
        run: go build -o kosli ./cmd/kosli

      - name: Generate Hugo-format CLI docs
        run: |
          mkdir -p staging
          cli-repo/kosli docs --dir staging/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install pyyaml

      - name: Convert CLI docs to Mintlify format
        run: python scripts/convert-cli-docs.py --input-dir staging/ --output-dir client_reference/

      - name: Update CLI navigation in docs.json
        run: python scripts/update-cli-nav.py --docs-dir client_reference/ --config docs.json

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "docs: update CLI reference for ${{ steps.tag.outputs.cli_tag }}"
          title: "docs: update CLI reference for ${{ steps.tag.outputs.cli_tag }}"
          body: |
            Automated update of CLI reference documentation for release `${{ steps.tag.outputs.cli_tag }}`.

            Generated by the `update-cli-docs` workflow.
          branch: cli-docs/${{ steps.tag.outputs.cli_tag }}
          delete-branch: true
